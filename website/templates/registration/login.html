{% extends "base.html" %}

{% block title %}
Login 
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="form-goup">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Login</button>
        <p>Are you new here? Please create an account
            <a href="/register">here</a>
        </p>
    </form>
{% endblock %}
